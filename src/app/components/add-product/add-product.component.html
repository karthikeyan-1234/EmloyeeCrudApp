<h2 mat-dialog-title>Add New Product</h2>
<div mat-dialog-content>
    <mat-form-field class="example-form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Category</mat-label>
      <mat-select placeholder="Category">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>    

    <mat-form-field class="example-form-field">
      <mat-label>Rate</mat-label>
      <input matInput type="number">
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Entered Date</mat-label>
      <input matInput [matDatePicker]="picker">
      <mat-date-picker-toggle matSuffix [for]="picker"></mat-date-picker-toggle>
      <mat-date-picker #picker></mat-date-picker>
    </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
