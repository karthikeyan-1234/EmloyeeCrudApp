<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" 
  aria-label="Example icon-button with menu icon" (click)="toggleSideNav()">
    <mat-icon>{{ isSideNavOpen ? "keyboard_backspace" : "dehaze" }}</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened="{{ isSideNavOpen }}">
    <mat-nav-list>
      <a mat-list-item routerLink="/masters">Masters</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
